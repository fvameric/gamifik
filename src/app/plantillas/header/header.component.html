<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<header id="header">
    <nav class="navbar-todo">
        <ul id="nav-menu">
            <li class="nav-items-right">
                <a *ngIf="user.tipo == 0;else perfilProfe" routerLink="/perfil">{{user.nick}}</a>
                <ng-template #perfilProfe>
                    <img style="cursor: pointer; margin-right: 10px;" routerLink="/perfilprofesor"  src={{user.imagen}} />
                </ng-template>
            </li>
            <li class="nav-items-right">
               <!-- <img style="cursor: pointer;" routerLink="/perfilprofesor"  src={{user.imagen}} />-->
            </li>
            <li class="nav-items-right">
                <a routerLink="/dashboard"> Mis Rankins</a>
            </li>

            <a routerLink="/dashboard">
                <div class="containerlogo">
                    <div class="logotest">
                        <div class="barralogo1"></div>
                        <div class="barralogo2"></div>
                        <div class="barralogo3"></div>
                        <div class="barralogo4"></div>
                    </div>
                </div>
            </a>
        </ul>
        <span id="abrir-menu" class="material-icons" (click)="onclickToggle()">
            reorder
        </span>
    </nav>
</header>
