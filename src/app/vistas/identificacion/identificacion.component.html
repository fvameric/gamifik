<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

<div class="wrapper fadeInDown">
    <!-- contraseña acceso profes -->
    <div id="acceso-profes">
        <input type="password" [(ngModel)]="passAcceso" placeholder="1234">
        <input type="submit" value="Acceso profes" (click)="accesoProfe()">
    </div>

    <!-- pestañas de cada componente -->
    <div id="formContent" *ngIf="this.accesoProfeFlag;else form_alumno">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li [ngbNavItem]="1">
                <a ngbNavLink>Login Profe</a>
                <ng-template ngbNavContent>
                    <app-login-profesor></app-login-profesor>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>Registro Profe</a>
                <ng-template ngbNavContent>
                    <app-registro-profesor></app-registro-profesor>
                </ng-template>
            </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <ng-template #form_alumno>
        <div id="formContent">
            <ul ngbNav #nav="ngbNav" class="nav-tabs">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>Login Alumno</a>
                    <ng-template ngbNavContent>
                        <app-login></app-login>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>Registro Alumno</a>
                    <ng-template ngbNavContent>
                        <app-registro></app-registro>
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
    </ng-template>
</div>
