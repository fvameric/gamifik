<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

<div class="wrapper fadeInDown">
    <div id="acceso-profes">
        <input type="password" [(ngModel)]="passAcceso" placeholder="1234">
        <input type="submit" value="Acceso profes" (click)="accesoProfe()">
    </div>
    <div id="formContent">


        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li [ngbNavItem]="1">
                <a ngbNavLink>Login</a>
                <ng-template ngbNavContent>
                    <app-login></app-login>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>Registro</a>
                <ng-template ngbNavContent>
                    <app-registro></app-registro>
                </ng-template>
            </li>
            <li [ngbNavItem]="3" *ngIf="this.accesoProfeFlag">
                <a ngbNavLink>Registro Profes</a>
                <ng-template ngbNavContent>
                    <app-registro-profesor></app-registro-profesor>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
