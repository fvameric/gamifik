<a  (click)="enviar(nombreModal)">
  <p>editar</p></a>

<ng-template #nombreModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h1>Editar Ranking</h1>
    <button type="button" class="close" data-dismiss="modal" (click)="retornar()">&times;</button>
  </div>
  <div class="modal-body">
    <div>
        <form action="">
          <label>Nombre del Ranking:</label>
          <input type="text">
        </form>
        <button>Generar codigo:</button> 

    </div>
    <br>
    <button type="button" class="button-modal-perfil" data-dismiss="modal" (click)="retornar()">Volver</button>
  </div>


</ng-template>
