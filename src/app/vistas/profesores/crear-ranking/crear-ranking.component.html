<form [formGroup]="crearRankingForm" (ngSubmit)="onSubmit()">
    <p>Registro ranking:</p>
    <input type="text" maxlength="60" formControlName="nombreRanking" [ngClass]="{ 'is-invalid': form.nombreRanking.errors }" class="inputTexto" placeholder="Nombre del ranking"><br><br>
    <div *ngIf="form.nombreRanking.errors" class="invalid-feedback">
        <div *ngIf="form.nombreRanking.errors.required">El nombre es necesario</div>
        <div *ngIf="form.nombreRanking.invalid && form.nombreRanking.errors?.notUnique">Nombre de ranking ya existe</div>
        <div *ngIf="form.nombreRanking.pending">Consultando disponibilidad del nombre</div>
    </div>
    <p>CÃ³digo de ranking:</p>
    <p class="codigo-entrar-ranking">{{codigoRanking}}</p><br>

    <button type="submit" class="crear-ranking" [disabled]="form.nombreRanking.errors">Crear ranking</button>
</form>
