<div class="Centrar-crear-ranking">
    <div class="contenido-crear-ranking">
        <h3 class="h3-estilos">Registro ranking</h3>
        <label>Nombre:
            <input type="text" [(ngModel)]="nombreRanking" placeholder="Nombre del ranking"><br>
        </label>
        <br><label> Seleccionar alumnos:</label>
        <div class="contenido-checkbox " *ngFor="let alumno of listaAlumnos">
            <label class="container">
                <input type="checkbox" checked="checked" [value]="alumno.id_alumno" (change)="checkboxAlumnos($event)">
                <span class="checkmark"></span>
                {{alumno.nick}}
            </label>
        </div>

        <br><label>CÃ³digo de ranking:</label>
        <p>{{codigoRanking}}</p><br>


        <button class="buttom-rankings" (click)="onSubmit()">Crear ranking</button>
    </div>
</div>
