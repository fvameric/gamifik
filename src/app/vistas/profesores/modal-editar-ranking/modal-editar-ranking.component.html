<ng-template #nombreModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h1>Editar Ranking</h1>
        <button type="button" class="close" data-dismiss="modal" (click)="retornar()">&times;</button>
    </div>
    <form [formGroup]="modRankForm">
        <div class="modal-body">
            <div class="modal-body">
                <p>Nombre del ranking:</p>
                <input type="text" formControlName="nomRank">
                <button class="modificar-nombre" (click)="onSubmit(modRankForm)">Editar nombre del ranking</button>
            </div>
        </div>
    </form>
</ng-template>

<form [formGroup]="modRankForm">
    <p>Código del ranking:</p>
    {{rankSelec.cod_rank}}
    <button class="modificar-nombre" (click)="generarCodRank()">Generar otro código</button>
    <p>Nombre del ranking:</p>
    <input type="text" formControlName="nomRank" [ngClass]="{ 'is-invalid': form.nomRank.errors }">
    <button class="modificar-nombre" (click)="onSubmit()">Editar nombre del ranking</button>
    <div *ngIf="form.nomRank.errors" class="invalid-feedback">
        <div *ngIf="form.nomRank.errors.notUnique">Nombre de ranking ya existe</div>
        <div *ngIf="form.nomRank.errors.required">Nombre de ranking vacio</div>
    </div>
</form>
