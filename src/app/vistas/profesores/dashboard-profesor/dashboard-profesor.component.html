<app-header></app-header>
<div class="main-separador">
    <div class="separador1">
        <div class="sidebar">
            <div class="cabecera-mis-rankings">
                <h2>Mis Rankings</h2>
                <app-modal></app-modal>
            </div>
            <div class="no-ranks" *ngIf="flagRanks;else tieneRankings">
                <p>No tiene rankings</p>
            </div>
            <div class="lista-rankings">
                <ng-template #tieneRankings>
                    <app-loader></app-loader>
                    <div class="array-rankings">
                        <div *ngFor="let rank of arrRankings; let i = index" class="rank">
                            <button class="button-ranking-class" (click)="rankSelec(rank.id_rank)">{{rank.nom_rank}}
                                <div class="cantidad-alumnos">
                                    {{rank.alumnos}} alumnos
                                </div>
                            </button>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="separador2">
        <div class="info-rankings">
            <div class="info-superior" *ngIf="rankSeleccionado;else noselec">
                <div class="titulo-detalle-ranking">
                    <h1>Ranking</h1>
                    <h3>{{rankSeleccionado.nom_rank}}</h3>
                    <div class="codFlex">
                        <button (click)="generarCodRank()">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1" width="20" height="20" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path xmlns="http://www.w3.org/2000/svg" d="M12,2a10.032,10.032,0,0,1,7.122,3H16a1,1,0,0,0-1,1h0a1,1,0,0,0,1,1h4.143A1.858,1.858,0,0,0,22,5.143V1a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1V3.078A11.981,11.981,0,0,0,.05,10.9a1.007,1.007,0,0,0,1,1.1h0a.982.982,0,0,0,.989-.878A10.014,10.014,0,0,1,12,2Z" fill="#ffffff" data-original="#000000"/><path xmlns="http://www.w3.org/2000/svg" d="M22.951,12a.982.982,0,0,0-.989.878A9.986,9.986,0,0,1,4.878,19H8a1,1,0,0,0,1-1H9a1,1,0,0,0-1-1H3.857A1.856,1.856,0,0,0,2,18.857V23a1,1,0,0,0,1,1H3a1,1,0,0,0,1-1V20.922A11.981,11.981,0,0,0,23.95,13.1a1.007,1.007,0,0,0-1-1.1Z" fill="#ffffff" data-original="#000000"/></g></svg>
                        </button>

                        <h4>Codigo: {{rankSeleccionado.cod_rank}}</h4>
                    </div>
                </div>

                <div class="contenido-icons">
                    <!--buttom borrar-->
                    <button class="button-icons" (click)="eliminarRanking()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </button>
                    <!--buttom editar-->
                    <button class="button-icons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-tools" viewBox="0 0 16 16">
                            <path
                                d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.356 3.356a1 1 0 0 0 1.414 0l1.586-1.586a1 1 0 0 0 0-1.414l-3.356-3.356a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0zm9.646 10.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708zM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11z" />
                        </svg>
                    </button>
                    <button class="button-icons">
                        <app-modal-entrega [id_rank]="this.rankSeleccionado.id_rank"></app-modal-entrega>
                    </button>
                </div>
            </div>
            <ng-template #noselec>
                <div class="titulo-detalle-ranking">
                    <h1>Ranking</h1>
                    <h5>No se seleccionó ningún ranking</h5>
                </div>
            </ng-template>
            <div class="alumnos-ranking">
                <app-loader></app-loader>
                <div class="table-element" *ngFor="let alumno of listaAlumnos; let i = index">
                    <div class="table-num">
                        {{i+1}}
                    </div>
                    <div class="table-imagen">
                        <img src="{{alumno.imagen}}">
                    </div>
                    <div class="table-nombre">
                        {{alumno.nombre}}
                    </div>
                    <div class="table-apellidos">
                        {{alumno.apellidos}}
                    </div>
                    <div class="table-puntuacion">
                        {{alumno.puntuacion}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
