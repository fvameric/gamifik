<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

<div class="wrapper fadeInDown">
    <div id="formContent">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li [ngbNavItem]="1">
                <a ngbNavLink>Login</a>
                <ng-template ngbNavContent>
                    <div class="fadeIn first">
                        <img src="" id="icon" width="10" height="150" />
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="Icon-inside">
                        <input type="text" id="login" formControlName="username" class="fadeIn second"
                            [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username">
                        <!-- Missatge error nom -->
                        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                            <div *ngIf="form.username.errors.required">El nombre es necesario</div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="password" formControlName="password" class="fadeIn third"
                                    [type]="passType" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
                                    placeholder="Password">
                                <!-- Icono -->
                                <i *ngIf="this.passShown" (click)="togglePass()" class="material-icons">
                                    visibility
                                </i>
                                <i *ngIf="!this.passShown" (click)="togglePass()" class="material-icons">
                                    visibility_off
                                </i>
                                <!-- Missatge error password -->
                                <div *ngIf="submitted && form.password.errors">
                                    <div *ngIf="form.password.errors.required">La contrase침a es necesaria</div>
                                    <div *ngIf="form.password.errors.minlength">La contrase침a debe contener al menos 6
                                        car치cteres</div>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Iniciar Sesi칩n">
                    </form>

                    <div id="formFooter">
                        <a class="underlineHover" href="">Forgot Password?</a>
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>Registro</a>
                <ng-template ngbNavContent>
                    <app-registro></app-registro>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
