<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

<div class="wrapper fadeInDown">
    <div id="formContent">

        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
                <a ngbNavLink>Login</a>
                <ng-template ngbNavContent>
                    <div class="fadeIn first">
                        <img src="" id="icon" width="10" height="150" />
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="Icon-inside">
                        <input type="text" id="login" name="username" placeholder="Username" class="fadeIn second" formControlName="username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }">

                        <!-- Missatge error nom -->
                        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                            <div *ngIf="form.username.errors.required">El nombre es necesario</div>
                        </div>


                        <div class="test-pass">
                            <input type="text" id="password" name="password" placeholder="Password" class="fadeIn second" formControlName="password" [style]="" [type]="passwordType" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">

                            <i *ngIf="this.passwordShown" (click)="togglePassword()" class="material-icons">
                                visibility
                            </i>
                            <i *ngIf="!this.passwordShown" (click)="togglePassword()" class="material-icons">
                                visibility_off
                            </i>
                        </div>

                        <!-- Missatge error password -->
                        <div *ngIf="submitted &&  form.password.errors" class="invalid-feedback">
                            <div *ngIf="form.password.errors.required">La contrase침a es necesaria</div>
                            <div *ngIf="form.password.errors.minlength">La contrase침a debe contener al menos 6 car치cteres</div>
                        </div>

                        <input type="submit" value="Iniciar Sesi칩n" class="fadeIn fourth">

                    </form>

                    <div id="formFooter">
                        <a class="underlineHover" href="">Forgot Password?</a>
                    </div>
                </ng-template>
            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink>Registro</a>
                <ng-template ngbNavContent>
                    <app-registro></app-registro>
                </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

    </div>
</div>
